<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .btn{
      padding: 5px 10px;
      background: blue;
      border: none;
      border-radius: 4px;
      color: white;
      font-family: cursive;
    }
    #subscriberId{
      border-radius: 4px;
      border: 1px solid;
      font-family: cursive;
      padding: 5px 10px;
    }
    #subscribers{
      background: #272121;
      color: white;
      padding: 25px 25px;
      border-left: 10px solid green;
    }

  </style>
  <title>Subscribers</title>
</head>
<body>
  <h1>Subscribers</h1>
  <button class="btn" onclick="fetchSubscribers()">Get All Subscribers</button>
  <button class="btn" onclick="fetchSubscriberNames()">Get Subscriber Names</button>
  <input type="text" id="subscriberId" placeholder="Enter Subscriber ID">
  <button class="btn" onclick="fetchSubscriberById()">Get Subscriber by ID</button>
  <pre id="subscribers"></pre>
</body>
<script>
  async function fetchSubscribers() {
    try {
      const response = await fetch('/subscribers');
      const data = await response.json();
      document.getElementById('subscribers').innerText = JSON.stringify(data, null, 2);
    } catch (error) {
      console.error('Error fetching subscribers:', error);
    }
  }

  async function fetchSubscriberNames() {
    try {
      const response = await fetch('/subscribers/names');
      const data = await response.json();
      document.getElementById('subscribers').innerText = JSON.stringify(data, null, 2);
    } catch (error) {
      console.error('Error fetching subscriber names:', error);
    }
  }

  async function fetchSubscriberById() {
    const id = document.getElementById('subscriberId').value;
    try {
      const response = await fetch(`/subscribers/${id}`);
      const data = await response.json();
      document.getElementById('subscribers').innerText = JSON.stringify(data, null, 2);
    } catch (error) {
      console.error('Error fetching subscriber by ID:', error);
    }
  }
</script>
</html>
